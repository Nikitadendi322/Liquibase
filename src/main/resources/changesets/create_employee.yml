databaseChangeLog:
  - changeSet:
      id: 4 # идентификатор набора изменений
      author: developer # имя разработчика, который добавил набор изменений
      changes: # список изменений в этом наборе
        - createTable: # команда liquibase — создает таблицу
            tableName: employee # название таблицы
            columns: # колонки к данной таблице
              - column: # колонка
                  name: id # название колонки
                  type: int # тип
                  autoIncrement: true # признак автоинкремента колонки
                  constraints: # ограничения колонки
                    primaryKey: true
              - column:
                  name: name
                  type: varchar (255)
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: varchar(255)
                  constraints:
                    foreignKeyName: position_id
              - column:
                  name: report
                  type: varchar(255)
                  constraints:
                    foreignKeyName: report_id
        - createTable: # команда liquibase — создает таблицу
            tableName: position # название таблицы
            columns: # колонки к данной таблице
              - column: # колонка
                  name: id # название колонки
                  type: int # тип
                  autoIncrement: true # признак автоинкремента колонки
                  constraints: # ограничения колонки
                    primaryKey: true
              - column:
                  name: name
                  type: varchar (255)
                  constraints:
                    nullable: false
        - createTable: # команда liquibase — создает таблицу
            tableName: appUser # название таблицы
            columns: # колонки к данной таблице
              - column: # колонка
                  name: id # название колонки
                  type: int # тип
                  autoIncrement: true # признак автоинкремента колонки
                  constraints: # ограничения колонки
                    primaryKey: true
              - column:
                  name: login
                  type: varchar (255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar (255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar (255)
                  constraints:
                    nullable: false
        - createTable: # команда liquibase — создает таблицу
            tableName: report # название таблицы
            columns: # колонки к данной таблице
              - column: # колонка
                  name: id # название колонки
                  type: int # тип
                  autoIncrement: true # признак автоинкремента колонки
                  constraints: # ограничения колонки
                    primaryKey: true
              - column:
                  name: report
                  type: varchar (255)
                  constraints:
                    nullable: false
              - column:
                  name: create_at
                  type: varchar (255)
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: varchar (255)
                  constraints:
                    nullable: false


